<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>快速指引 | New API 公益站</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system,BlinkMacSystemFont,'Segoe UI','Roboto','Helvetica Neue',Arial,sans-serif;
      background: linear-gradient(135deg, #ffb6d5 0%, #ff6fcb 50%, #f093fb 100%);
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }
    .container {
      width: 100%;
      max-width: none;
      margin: 0 auto;
      padding: 0 15px 2rem 15px;
      /* 移除flex布局，使内容紧贴顶部 */
    }
    .card {
      background: rgba(255,255,255,0.13);
      backdrop-filter: blur(16px);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(255, 105, 180, 0.15);
      padding: 1.5rem 1.5rem 2rem 1.5rem;
      width: 100%;
      margin-top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.2rem;
      color: #ff3e9d;
      font-weight: 800;
      letter-spacing: 1px;
      text-shadow: 0 2px 12px rgba(255,62,157,0.12);
      text-align: center;
    }
    a.btn {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      background: linear-gradient(90deg,#ff6fcb 0%,#ffb6d5 100%);
      color: #fff;
      border-radius: 50px;
      text-decoration: none;
      margin: 1.2rem 0 0.5rem 0;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px rgba(255,111,203,0.13);
      transition: background 0.2s, box-shadow 0.2s;
      border: none;
    }
    a.btn:hover {
      background: linear-gradient(90deg,#ffb6d5 0%,#ff6fcb 100%);
      box-shadow: 0 6px 24px rgba(255,111,203,0.18);
    }
    .highlight-tip {
      font-weight: bold;
      font-size: 1.1rem;
      color: #fff;
      background: linear-gradient(90deg,#ff6fcb 0%,#ffb6d5 100%);
      padding: 1.2rem 1.5rem;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(255,111,203,0.13);
      margin: 1.5rem 0 1.2rem 0;
      line-height: 1.7;
      word-break: break-all;
      text-align: left;
      width: 100%;
    }
    .qrs {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1.5rem;
    }
    .qrs img {
      width: 180px;
      height: auto;
      border: 1px solid #fff3;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 2px 12px rgba(255,111,203,0.10);
    }
    .qrs p {
      margin-top: 0.7rem;
      color: #fff;
      font-weight: 500;
      text-shadow: 0 1px 6px rgba(255,111,203,0.10);
    }
    @media(max-width:480px){
      .container{padding:1.2rem 0.2rem;}
      .card{padding:1.2rem 0.5rem;}
      h1{font-size:1.3rem;}
      .qrs img{width:120px;}
      .highlight-tip{font-size:1rem;padding:0.8rem 0.7rem;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>📖 API 使用快速指引</h1>
      <div class="important-tip" style="width:100%;background:#fff0f6;color:#d72660;font-weight:bold;padding:0.8rem 1rem;border-radius:12px;margin-bottom:1.2rem;text-align:center;box-shadow:0 2px 8px rgba(215,38,96,0.08);font-size:1rem;">
        重要提示：注册时如未收到邮件，请检查垃圾邮箱。
      </div>
      <a class="btn" href="https://newapihomepage.pages.dev/usage" target="_blank" rel="noopener noreferrer">查看使用指南</a>
      <a class="btn" href="https://newapihomepage.pages.dev/qq-qrcode.png" target="_blank" rel="noopener noreferrer">需要帮助</a>
    </div>
  </div>
</body>
</html>
